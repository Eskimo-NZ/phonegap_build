<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News Feed</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        function changeToHome() {
            window.location = "index.html";
        }

        function refresh(){
            var jsonUrl = "http://evening-caverns-1488.herokuapp.com/news";

            $.get(jsonUrl, function(data) {
                console.log(data);

                // Save the JSON to localstorage
                localStorage.setItem('newsData', JSON.stringify(data));
            }, 'json');

            // Load JSON from localstorage
            var newsData = JSON.parse(localStorage.getItem('newsData'));

            // Print JSON to the page
            for (var i=newsData.length-1; i>=0; i--){
                var person = newsData[i].person;
                var comment = newsData[i].comment;  
                $("#result").append("Person: "+person+", Comment: "+comment+"<br>");
            }
        }
    </script>

</head>
<body onload="refresh()">

    <h3>News Feed</h3>

    <input type="submit" value="Load News" id="loadNews" />

    <div id="result"  class="functions"></div>

    <button name="home" onclick="changeToHome()">Home</button>

    <script type="text/javascript">
        $(document).bind('pageinit', function() {
            
            $.ajaxSetup ({
                cache: false
            });

            // Calls the refresh function
            $( "#loadNews" ).bind( "click", function(event, ui) {
                refresh();
            });

            $( "#loadUser" ).bind( "click", function(event, ui) {
                var userID = JSON.parse(localStorage.getItem('userID'));
                if (userID == null) {
                    // Print JSON to the page
                    $("#result").append("No user id in localstorage");
                    return;
                }
                var jsonUrl = "http://evening-caverns-1488.herokuapp.com/user/";

                $.get(jsonUrl+userID, function(data) {
                    console.log(data);

                    // Save the JSON to localstorage
                    localStorage.setItem('userData', JSON.stringify(data));

                    // Load JSON from localstorage
                    var userData = JSON.parse(localStorage.getItem('userData'));

                    // Print JSON to the page
                    $("#result").append("ID: "+userData.id+", Points: "+userData.points+"<br>");
                }, 'json');
            });
        });
    </script>
</body>
</html>
